<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

</head>

<body>
    <section class="contenedor">

        <h1>To-Do List</h1>

        <section class="pendientes">
            <p class="n-pendientes">Tareas Pendientes: <span id="numPendientes"></span></p>
            <p class="n-completadas">Tareas Completadas: <span id="numPendientes"></span></p>
        </section>

        <form id="formulario">

            <div class="elements">
                <input id="task" type="text" placeholder="Escribe una tarea">
                <input type="submit" value="Agregar">
            </div>

        </form>

        <div id="list"></div>

    </section>

    <script src="./js/app.js" defer></script>
</body>

</html>
